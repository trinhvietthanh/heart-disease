{% extends 'index.html' %}
{% load static %}
{% block body %}
    <!-- register -->
    {% if error == "create" %}
        <script>
            alert('Registration Successful');
            window.location="{% url 'login' %}";
        </script>
    {% endif %}

    <section class="logins py-5">
        <div class="container py-xl-5 py-lg-3">
            <div class="title-section mb-md-5 mb-4">
                <h6 class="w3ls-title-sub"></h6>
                <h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Register As Doctor</h3>
            </div><hr/>
            <div class="login px-sm-12" style="width:100%">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="fname" placeholder="First Name" required="">
                        </div>
                        <div class="col-md-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="lname" placeholder="Last Name" required="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Username</label>
                            <input type="text" class="form-control" name="uname" placeholder="Username" required="">
                        </div>
                        <div class="col-md-6">
                            <label>Password</label>
                            <input type="password" class="form-control" name="pwd" placeholder="Password" required="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter Email" required="">
                        </div>
                        <div class="col-md-6">
                            <label>Contact</label>
                            <input type="text" class="form-control" name="contact" placeholder="Enter Contact" required="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Date Of Birth</label>
                            <input type="date" class="form-control" name="dob" placeholder="" required="">
                        </div>
                        <div class="col-md-6">
                            <label>Image</label>
                            <input type="file" class="form-control" name="image" required="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label class="mb-2">City</label>
                            <input type="text" class="form-control" name="add" placeholder="Enter Address" required="">
                        </div>
                        <div class="col-md-6">
                            <label>Hospital</label>
                            <input type="text" class="form-control" name="hospital" placeholder="Hospital Name" required="">
                        </div>
                    </div>


                    <!-- Privacy Checkbox -->
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="privacy" id="privacy" required="">
                            <label class="form-check-label" for="privacy">I agree to the <a href="#">privacy policy</a></label>
                        </div>
                    </div>

                    <button type="submit" class="btn submit mt-4">Register</button>

                </form>
            </div>
        </div>
    </section>
    <!-- //register -->
{% endblock %}
